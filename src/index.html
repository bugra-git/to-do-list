<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
</head>
<body>
    <dialog id="newTo-Do">
        <button id="closeBtn" type="button">x</button>
        <form id="newTo-DoForm">
            <label for="taskTitle">Task:</label>
            <input required type="text" id="taskTitle">
            <label for="dueDate">Due to:</label>
            <input required type="date" id="dueDate">
            <button id="confirmBtn" type="submit">Add new task</button>
        </form>
    </dialog>
    <nav>
        <button id="todayNav">Today</button>
        <button id="upcomingNav">Upcoming</button>
        <details>
            <summary>Projects&nbsp<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-down-icon lucide-chevron-down"><path d="m6 9 6 6 6-6"/></svg></summary>
            <ul id="projectsList"></ul>
            <form id="newProjectForm">
                <input required aria-label="new project input" type="text" placeholder="New project name">
                <button id="newProjectBtn" type="submit">Add</button>
            </form>
        </details>
    </nav>
    <main>
        <div id="header-container">
            <h1></h1>
            <div id="headerButtons"></div>
        </div>
        <ul></ul>
        <div id="mainButtons"></div>
    </main>
</body>
</html>
